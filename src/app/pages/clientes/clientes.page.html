<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/"></ion-back-button>
      </ion-buttons>       
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar Cliente" (ionChange)="searchCliente($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list class="ion-text-center">
    <ion-card *ngFor="let c of busqueda">
      <ion-card-title class="ion-text-center">{{c.nombre}}</ion-card-title>
      <ion-card-subtitle>Documento: {{c.tipoDocumento}}</ion-card-subtitle>
      <ion-card-subtitle>#Documento: {{c.numDocumento}}</ion-card-subtitle>
      <ion-card-subtitle>Direcci√≥n: {{c.direccion}}</ion-card-subtitle>
      <ion-card-subtitle>Telefono: {{c.telefono}}</ion-card-subtitle>
      <ion-card-subtitle>Email: {{c.email}}</ion-card-subtitle>
    </ion-card>
  </ion-list>
</ion-content>
