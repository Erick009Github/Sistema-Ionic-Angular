<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/"></ion-back-button>
      </ion-buttons>       
    </ion-buttons>
    <ion-title>Usuarios</ion-title>

  </ion-toolbar>
  <ion-searchbar placeholder="Buscar usuario" (ionChange)="searchUsuario($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list class="ion-text-center">
    <ion-card *ngFor="let u of busqueda">
      <ion-card-title class="ion-text-center">{{u.nombre}}</ion-card-title>
      <ion-card-subtitle>Rol: {{u.idrolNavigation.nombre}}</ion-card-subtitle>
      <ion-card-subtitle>Documento: {{u.tipoDocumento}}</ion-card-subtitle>
      <ion-card-subtitle>#Documento: {{u.numDocumento}}</ion-card-subtitle>
      <ion-card-subtitle>Direcci√≥n: {{u.direccion}}</ion-card-subtitle>
      <ion-card-subtitle>Telefono: {{u.telefono}}</ion-card-subtitle>
      <ion-card-subtitle>Email: {{u.email}}</ion-card-subtitle>
      <div *ngIf="u.condicion">
        <ion-card-subtitle>Estado: 
          <ion-text color="primary">
          Activo
        </ion-text>
        </ion-card-subtitle>
      </div>
      <div *ngIf="!u.condicion">
        <ion-card-subtitle>Estado:
          <ion-text color="danger">
            Inactivo
          </ion-text>
        </ion-card-subtitle>
      </div>
    </ion-card>
  </ion-list>
</ion-content>
