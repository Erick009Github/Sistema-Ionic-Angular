<ion-header>
  <ion-toolbar>
    <ion-title>Sistema-Movil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <form [formGroup]="formLogin">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="text" placeholder="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating ">Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="email"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="login()">
          Ingresar
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
